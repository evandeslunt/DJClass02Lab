<!DOCTYPE html>
<!--
This webpage allows the user to input the length and width of a rectangle
so that the area of the rectangle can be calculated.
-->
<html>
    <head>
        <title>Area Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Calculate the Area of a Rectangle</h1>
        <p>Enter the length and width of a rectangle to calculate its area.</p>
        
        <form name="form-dim" method="POST" action="Calculator">
            <label for="length">Length:</label><input type="text" id="length" name="length" />
            <label for="width">Length:</label><input type="text" id="width" name="width" />
            <input type="submit" id="sumbit" value="Calculate Area"/>
        </form>
        
        
        
    </body>
</html>
